{% extends 'base.html' %}

{% block header %}
    <h1>{% block title %}Register{% endblock %}</h1>
{% endblock %}

{% block content %}
    <form method="post">
        {% if feedback %}
            <p class="text-danger">{{ feedback }}</p>
        {% endif %}
        <label for="username">Username</label>
        <input name="username" id="username" placeholder="Enter your username" required>
        <label for="password">Password</label>
        <input type="password" name="password" id="password" placeholder="Enter password" required>
        <label for="cpassword">Confirm Password</label>
        <input type="password" name="cpassword" id="cpassword" placeholder="Re-enter password" required>
        <label for="cpassword">Opening Balance</label>
        <input type="number" name="ibalance" id="ibalance" min="1.00" max ="1000000.00"
               placeholder="Enter initial balance" required>
        <input type="submit" value="Register">
    </form>
{% endblock %}
