{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}My Account{% endblock %}</h1>
{% endblock %}

{% block content %}
<h2>Current Balance</h2>
<section class="balance">
<p>
  <ul>
    <li>{{ g.user['username'] }}</li>
    <li>balance here</li>
  </ul>
</p>
</section>

<h2>Deposit</h2>
<section class="deposit_form">
<p>
  <form method="post">
    <label for="amount">Dollar Amount</label>
    <input name="amount" id="amount" required>
    <input type="submit" value="Deposit">
  </form>
</p>
</section>


<h2>Transfer</h2>
<section class="transfer_form">
<p>
  <form method="post">
    <label for="recipient">Recipient ID</label>
    <input name="recipient" id="recipient" required>
    <label for="send_amount">Dollar Amount</label>
    <input name="amount" id="send_amount" required>
    <input type="submit" value="Send">
  </form>
</p>
</section>{% endblock %}
